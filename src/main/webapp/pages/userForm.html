<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/userForm.css">
    <title>Entrar/Registrar</title>
</head>
<body>
        <form action="UserController" method="post" id="register-form" class="active">
            <h1>Registre-se</h1>

            <div class="form-info">
                <div class="form-section">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username">

                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name">

                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <div class="form-section">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">

                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" name="tel">
                </div>
            </div>

            <div class="form-footer">
                <p>Já tem uma conta? <span class="change-page">Entre Aqui!</span> </p>
                <button name="operacao" value="cadastro" type="submit">Cadastrar</button>
            </div>
        </form>

        <form action="UserController" method="post" id="login-form">
            <h1>Entre</h1>

            <div class="form-section">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username">

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="form-footer">
                <p>Não tem uma conta? <span class="change-page">Cadastre-se Aqui!</span> </p>
                <button name="operacao" value="login" type="submit">Entrar</button>
            </div>
        </form>

    <script src="../js/userForm.js"></script>
</body>
</html>
