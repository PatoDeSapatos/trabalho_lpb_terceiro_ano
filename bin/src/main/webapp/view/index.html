<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Home - Catálogo de Jogos</title>
</head>

<body>
    <form action="#">
        <h1>Catálogo de Jogos: </h1>
        <div class="input-box">
            <label for="">Nome: </label>
            <input type="text">
        </div>

        <div class="input-box">
            <label for="">Preço: </label>
            <input type="number">
        </div>

        <div class="input-box">
            <label for="">Views: </label>
            <input type="number">
        </div>

        <div class="input-box">
            <input type="number">
            <label for="">Compras: </label>
        </div>

        <div class="input-box">
            <input type="number">
            <label for="">Desconto: </label>
        </div>

        <div class="range-input input-box">
            <label for="">Nota: </label>
            <input type="range" step="0.5" min="1" max="5">
            <p>3/5</p>
        </div>

        <div class="center-box">
            <select name="operacao" id="operacao">
                <option value="">Selecione a Operação</option>
                <option value="desconto">Calcular Preço com Desconto</option>
                <option value="custo">Calcular Custo Benefício</option>
                <option value="popularidade">Ver Popularidade</option>
            </select>
        </div>

        <div class="center-box">
            <button type="submit">Enviar</button>
        </div>
    </form>

    <script src="js/index.js"></script>
</body>
</html>
